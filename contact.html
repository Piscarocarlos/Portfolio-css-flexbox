<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Carlos Alognon</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Start Header section -->
    <header class="container">
        <nav>
            <ul class="menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact Me</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">My Services</a>
                </li>
            </ul>
        </nav>
        <div class="socials">
            <ul class="icons">
                <li>
                    <a href="#">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="mail-outline"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- End Header section -->

    <main>
        <section class="bg-primary h-50 banner">
            <h3>Contactez-nous</h3>
            <p>Remplissez le formulaire ci-dessous pour nous contacter. Nous vous répondrons dans les plus brefs délais.</p>
        </section>

        <section class="bloc">
            <div class="row">
                <div class="col-8">
                    <!-- Formulaire -->
                    <h3>Remplissez le formulaire</h3>
                    <form action="">
                        <!-- Nom -->
                        <div class="form-group">
                            <label for="nom">Nom complet:</label>
                            <input type="text" id="nom" class="form-control" placeholder="Entrez votre nom complet">
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Adresse e-mail:</label>
                            <input type="email" id="email" class="form-control" placeholder="Entrez votre adresse email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet:</label>
                            <input type="text" id="subject" class="form-control" placeholder="Entrez votre sujet">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" placeholder="Votre message ici..." class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <!-- Maps -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13293.397589414666!2d-7.6126768!3d33.5962378!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5e46c1e1fc83142d!2s3W%20Academy%20Maroc!5e0!3m2!1sfr!2sma!4v1650457510890!5m2!1sfr!2sma" width="100%"
                        height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2022 | Developed by Carlos</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
